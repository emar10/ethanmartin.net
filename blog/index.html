---
layout: default
---
<div class="centered">
  <h1>My ramblings on programming and other things.</h1>

  <ul id="post-list">
    {% for post in site.posts %}
    <li>
      <p class="post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p class="post-preview">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
