---
layout: default
---
<article>
  <header>
    <h1>{{ page.title | escape }}</h1>
    <p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>

  <div class="post_content">
    {{ content }}
  </div>

  <a hidden href="{{ page.url | relative_url }}"></a>
</article>
